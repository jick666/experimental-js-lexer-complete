name: Agent Workflow

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      - run: npm ci

  triage-agent:
    needs: setup
    if: github.event_name == 'issues' || github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - run: |
          node .github/scripts/close-todo.js
          node .github/scripts/check-drift.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  codegen-agent:
    needs: setup
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - run: |
          git fetch origin main
          echo "$(git rev-parse origin/main)" > base.sha
      - run: node agentic-automation.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– agent updates" || echo "nothing to commit"
          git checkout -b agent/changes-${GITHUB_RUN_ID}
          git push --set-upstream origin agent/changes-${GITHUB_RUN_ID}
      - uses: actions/upload-artifact@v4
        with:
          name: base-sha
          path: base.sha

  conflict-agent:
    needs: codegen-agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: agent/changes-${{ github.run_id }}
      - uses: actions/download-artifact@v4
        with:
          name: base-sha
      - run: |
          git fetch origin main
          if ! diff <(cat base.sha) <(git rev-parse origin/main); then
            echo "::error::main has moved onâ€”triggering rebase or abort"
            exit 1
          fi
      - name: Open PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: agent/changes-${{ github.run_id }}
          title: "ðŸ¤– Agent-driven updates"
          body: |
            Generated by `agentic-automation.js` on ${{ github.event_name }}.
