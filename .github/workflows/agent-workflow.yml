name: Agent Workflow

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

# â”€â”€â”€ minimal-but-sufficient token scopes for every job in this workflow â”€â”€â”€
permissions:
  contents:        read           # checkout
  issues:          write          # close-todo / create-drift issues
  pull-requests:   write          # codegen agent pushes updates
  projects:        write          # move cards on the project board

jobs:
  # ------------------------------------------------------- setup env & deps ---
  setup:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: Automation      # classic board name for helper scripts
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

  # -------------------------------------------------------------- triage agent
  triage-agent:
    needs: setup
    if: ${{ github.event_name == 'issues' || github.event_name == 'issue_comment' }}
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: Automation
    steps:
      - run: |
          node .github/scripts/close-todo.js
          node .github/scripts/check-drift.js

  # ------------------------------------------------------------ codegen agent
  codegen-agent:
    needs: setup
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: Automation
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run automation
        run: node agentic-automation.js

  # ----------------------------------------------------------- conflict agent
  conflict-agent:
    needs: codegen-agent
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: Automation
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Record base SHA
        run: |
          git fetch origin main
          git rev-parse origin/main > base.sha
      - name: Check for divergence
        run: |
          git fetch origin main
          if ! diff <(cat base.sha) <(git rev-parse origin/main); then
            echo "::error :: main has moved onâ€”aborting"
            exit 1
          fi
      - name: Open PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}
          branch: agent/changes-${{ github.run_id }}
          title: 'ðŸ¤– Agent-driven updates'
          body: Generated by the agent workflow on ${{ github.event_name }}.
