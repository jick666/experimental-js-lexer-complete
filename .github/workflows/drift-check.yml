name: Spec-Code Drift Check
on:
  schedule:
    - cron: '0 2 * * *'
jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node .github/scripts/check-drift.js
