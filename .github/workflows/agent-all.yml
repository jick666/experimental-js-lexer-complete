name: Multi-Agent Workflow

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  checkout_and_setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.node-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        id: node-version
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

  triage:
    needs: checkout_and_setup
    if: |
      github.event_name == 'issues' || github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ "${{ github.event.issue.labels.*.name }}" =~ todo ]]; then
            node .github/scripts/close-todo.js
          fi
          if [[ "${{ github.event.issue.labels.*.name }}" =~ drift ]]; then
            node .github/scripts/check-drift.js
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  agentic_automation:
    needs: checkout_and_setup
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/run-agent'))
    runs-on: ubuntu-latest
    steps:
      - name: Acquire lock
        run: |
          if [ -f .agent.lock ]; then
            echo "Another agent run is in progress" && exit 1
          fi
          touch .agent.lock
      - name: Run core agent
        run: node agentic-automation.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Agentic automation updates" || echo "No changes to commit"
          git checkout -b agentic/changes-${GITHUB_RUN_ID}
          git push --set-upstream origin agentic/changes-${GITHUB_RUN_ID}
      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Agentic automation updates"
          branch: agentic/changes-${{ github.run_id }}
          title: "ðŸ¤– Agent-Driven Updates"
          body: |
            This PR was generated by the `agentic-automation.js` script on ${{ github.event_name }}.
      - name: Release lock
        if: always()
        run: rm -f .agent.lock
