name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

permissions:
  contents:        read
  pull-requests:   write   # so coverage annotations post
  projects:        write   # PR card auto-moves when status changes

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node-version: [20.x, 22.x] }

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
