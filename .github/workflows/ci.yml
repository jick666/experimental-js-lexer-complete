# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    name: Test on ${{ matrix.os }} / Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "▶️  Detected yarn.lock → yarn install"
            yarn install --immutable --immutable-cache
          elif [ -f package-lock.json ]; then
            echo "▶️  Detected package-lock.json → npm ci"
            npm ci
          else
            echo "▶️  No lockfile → npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.os }}-node-${{ matrix.node }}
          path: coverage/
